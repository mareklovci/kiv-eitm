{% extends "base.html" %}

{% block body %}

    <h1 class="my-5">
        Web Scrapper 0.0
    </h1>

    {% if scrapped_flag %}
        <div class="alert alert-success" role="alert">
            Page has been scrapped.
        </div>
    {% endif %}

    <div class="row" >
        <div class="col-md-6 col-sm-12">
            <form class="my-2 my-lg-0" method="get" action="crawl">
                    <input id="crawl-field" class="form-control my-3" type="url" name="text" placeholder="Crawl"
                           aria-label="Crawl" value="">
                    <button class="btn btn-outline-success" type="submit">Crawl</button>
            </form>
        </div>

        <div class="col-md-6 col-sm-12">
            <form class="my-2 my-lg-0" method="get" action="search">
                    <input id="search-field" class="form-control my-3" type="text" name="text" placeholder="Search"
                           aria-label="Search" value="">
                    <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>

{% endblock %}
